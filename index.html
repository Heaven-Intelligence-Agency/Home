<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/HIA_Logo_Transparent_Black.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        header {
            background: #000;
            color: #fff;
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }
        .logo {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .logo img {
            height: 100%;
            width: auto;
            margin: 0;
            display: block;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 24px;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #00bcd4;
        }
    </style>
    <style>
        .main-content {
            width: 100%;
            max-width: 1000px;
            height: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            text-shadow: 0 2px 8px #000a;
        }
        main {
            background: url('assets/world.jpg') no-repeat center center;
            background-size: cover;
            width: 100vw;
            height: 600px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-content h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            letter-spacing: 2px;
        }
        .main-content h3 {
            font-size: 1.5em;
            font-weight: 400;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" style="display: flex; align-items: center; height: 100%; text-decoration: none;">
                <img src="assets/HIA_Logo_White.png" alt="Logo">
            </a>
        </div>
        <nav>
            <a href="agents.html">Agents</a>
            <a href="divisions.html">Divisions</a>
            <a href="files/">Files</a>
        </nav>
    </header>
    <main>
        <div class="main-content">
            <h1>Welcome to the HIA</h1>
            <h3>This is worldwide intelligence</h3>
        </div>
    </main>
</body>
</html>
